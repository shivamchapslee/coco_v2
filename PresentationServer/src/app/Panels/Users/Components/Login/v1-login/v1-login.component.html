<div class="container-fluid">
<form class="form">
    <div class="row" >
        <div class="col-lg-6 col-xs-5 col-md-9 mx-auto" >
            <div class="card mt-4" style="background-color: #f5e4dc;"> 
                <div class="card-header text-white" style="background-color: #f3c8b4;">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <div class="form-group form-row">
                        <label for="UserName" class="col-md-4 col-form-label">UserName</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Username" [(ngModel)] =  "loginViewModel.User_Name" 
                            name="UserName" autofocus="autofocus">
                        </div> 
                    </div>

                    <div class="form-group form-row">
                        <label for="Password" class="col-md-4 col-form-label">Password</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" placeholder="Password" [(ngModel)] = "loginViewModel.User_Password" name="Password">
                        </div>
                    </div>

                </div>

                <div class="card-footer text-right" style="background-color: #f0d6cb;">
                    <span class="text-danger">{{loginError}}&nbsp;</span>
                    <button class="btn btn-primary" (click)="onLoginClick($event)">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
